[package]
name = "molten-service"
version = "0.0.2"
edition = "2024"
license = "Apache-2.0"
description = "Application orchestration and business logic layer for Molten"
repository = "https://github.com/LeeSomm/molten-rs"
documentation = "https://docs.rs/molten-service"
homepage = "https://github.com/LeeSomm/molten-rs"


[dependencies]
# Internal Crates
molten-core = { version = "0.0.2", path = "../molten-core" }
